                <p class="text-sb">Choose Your Challenge Level, Set Your Goals, and Start Your Journey to Success</p>

            </div>

            <div id="custom-options" class="mt-3 d-none d-flex flex-column align-items-between" style="max-width: 270px; width: 100%; margin: 0 auto;">

            </div>

            <!-- Tarjeta de información -->
            <div id="difficulty-info" class="card mt-3 p-3 difficulty-info shadow-lg d-none">
                <div class="card-body"> <!-- Centra el contenido -->
                    <p class="card-text"><i class="fas fa-clock"></i> Duration: <span>30 Days</span></p>
                    <hr>
                    <p class="card-text"><i class="fas fa-euro-sign"></i> Initial Balance: <span>100.000€</span></p>
                    <hr>

                    <hr>
                </div>
                <!-- Contenedor del botón para centrarlo -->

                    <button id="start-game" class="btn btn-start-game mt-3 d-none">
